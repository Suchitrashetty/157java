<script>
//declaring class
var emp=class
{
//initializing an object
constructor(id,name)
{
this.id=id;
this.name=name;
}
//declaring method
detail()
{
document.writeln(this.id+" "+this.name+"<br>")
}
}
//passing object
var e1=new emp(1,"suchi");
var e2=new emp(2,"sneha");
e1.detail();
e2.detail();
</script>
