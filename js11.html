<html>
<head>
<script>
function myfunction(){
var x=document.getElementById("fname");
x.value=x.value.toUpperCase();
}
</script>
</head>
<body>
Enter your name:<input type="text" id="fname" onblur='myfunction()'>
<p>when we leave the input field ,a function is triggered which transforms input text to upper case</p>
</body>
</html>
