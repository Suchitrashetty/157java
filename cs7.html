<html>
<style>
ul.a{list-style-type:circle;
color:red}
ul.b{list-style-type:square;
color:blue}
ol.c{list-style-type:upper-roman;
color:brown}
ol.d{list-style-type:lower-alpha;
color:hotpink}
</style>
<body>
<p>example of unordered list</p>

<ul class="a">
<li>Coffee</li>
<li>Tea</li>
</ul>
<ul class="b">
<li>Coffee</li>
<li>Tea</li>
</ul>
<p>example of unordered list</p>
<ol class="c">
<li>Coffee</li>
<li>Tea</li>
</ol>
<ol class="d">
<li>Coffee</li>
<li>Tea</li>
</ol>
