<html>
<script>
function fun()
{
var a=f1.t1.value;
var b=f1.t2.value;
var c=f1.t3.value;
var d=f1.t4.value;
if(a=="")
{
alert("rno is empty");
f1.t1.focus();
}
else if(isNaN(a))   //is not a number
{
alert("please enter a number");
f1.t1.focus();
}
else if(a==0)
{
alert("the number is zero");
f1.t1.focus();
}
else if(b=="")
{
alert("name is empty");
f1.t2.focus();
}
else if(c=="")
{
alert("address is empty");
f1.t3.focus();
}
else if(d=="")
{
alert("phone no is empty");
f1.t4.focus();
}
else if(isNaN(d))
{
alert("please enter a number");
f1.t4.focus();
}
else if(d.length!=10)
{
alert("enter 10 digit number only");
f1.t4.focus();
}
else
{
alert("data submitted successfully");
f1.submit();
}
}

</script>




<body bgcolor=cyan>
<form name="f1" action=second.jsp>
<h2 align=center><font color="red">JAVA SCRIPT></font></h2>
<hr color=blue>

<table>
<tr><td>Rollno<td><input type="text"  name=t1  size=20></tr>

<tr><td>Phone no<td><input type="text"  name=t4  size=20></tr>

</table>
</form>
</body>
</html>
