<html><head><script>
function addNumbers(){
a=prompt("enter a number");
b=prompt("enter a number");
c=parseInt(a)+parseInt(b);
document.write("sum is"+c);
}
function subNumbers(){
a=prompt("enter a number");
b=prompt("enter a number");
c=parseInt(a)-parseInt(b);
document.write("sub is"+c);
}
</script></head>
<body>

<input type="button" name="submit" value="click here to add nos" onclick="addNumbers()"/>
<input type="button" name="submit" value="click here to sub nos" onclick="subNumbers()"/>









</body>
</html>
